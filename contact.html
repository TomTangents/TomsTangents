<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Toms Tangent Contact Page </title>
		<link rel="stylesheet" href="styles.css">
		
		<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, intial-scale=1.0">

 	</head>
<body>
	
	<div class="Clouds">
		<div class="MsgHeader">
	<h1>Tom
		Tangents</h1>
	<h2>contact me about anything from concerns or comments</h2>
		</div>
		<form action="mailto:tt253161@email.vccs.edu" method="POST">
			<div class="row">
			<div class="input-group">
				<input type="text" id="name" required>
				<label for="name"><i class="bx bx-user"></i>Your Name</label>
			</div>
            <div class="input-group">
				<input type="text" id="number" required>
				<label for="number"><i class="bx bx-phone-call"></i>Phone No.</label>
			</div>			
			</div>

			<div class="input-group">
				<input type="text" id="email" required>
				<label for="email"><i class="bx bx-envelope"></i>Email Addr.</label>
			</div>
			<div class="input-group">
				<textarea  id="message" rows="8" required></textarea>
				<label for="message"><i class="bx bx-conversation"></i>Your Message</label>
			</div>
			<button type="submit">SUBMIT <i class="bx bx-send"></i></button>
		</form>
	</div>
	
</body>
</html>
